<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>

<body>
  <center><h1 style="color: #87a8b8">{{ title }}</h1></center> 




  
{% for i in range(0,no_of_dis) %}
  <center>

    <h1>{{ district_name[i] }}</h1>
    <canvas id="{{district_name[i]}}" width="600" height="400"></canvas>
    <script>
      // bar chart data
      var barData = {
        labels : [
          {% for item in dates %}
           "{{ item }}",
          {% endfor %}
  ],

        datasets : [{
          fillColor: "rgba(151,187,205,0.2)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          data : [
      {% for item in district_data[i] %}
              {{ item }},
            {% endfor %}
           ]
          }
  ]
      }

     // get bar chart canvas
     var mychart = document.getElementById("{{district_name[i]}}").getContext("2d");

       steps = 10
      max = {{ max_of_dis[i] }}
     // draw bar chart
     new Chart(mychart).Bar(barData, {
       scaleOverride: true,
       scaleSteps: steps,
       scaleStepWidth: Math.ceil(max / steps),
       scaleStartValue: 0,
       scaleShowVerticalLines: true,
       scaleShowGridLines : true,
       barShowStroke : true,
       scaleShowLabels: true
       }
     );

    </script>
  </center>
 {% endfor %}


</body>
</html>
